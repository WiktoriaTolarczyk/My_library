{% load static %}
<!doctype html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block style %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    {% endblock %}
    {% endblock %}
</head>
<body>
        <header class="header p-3 position-absolute start-0 top-0 end-0 bg-dark" >
            <div class="d-flex justify-content-between align-items-center">
                <a href="/" class="text-decoration-none text-white fs-5 fw-bold">Moja Biblioteka</a>
                <div>
                    <div>
                        {% block footer %}
                        <div class="text-white">Witaj {{ request.user.username }}</div>
                        {% endblock %}
                    </div>
                </div>

            </div>
        </header>

        <div class="content">

            <div class="d-flex flex-column flex-shrink-0 position-absolute top-0 bottom-0 p-3 text-white bg-dark" style="width: 250px;">
                <a href="/" class="d-flex align-items-center mb-1 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi me-0" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-5">Moja biblioteka</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">
                    <svg class="bi me-0" width="16" height="16"><use xlink:href="#home"></use></svg>
                    Powrót
                    </a>
                </li>
                <li>
                    <a href="{% url 'add-user' %}" class="nav-link text-white">
                    <svg class="bi me-0" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                    Zarejestruj się
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                    <svg class="bi me-0" width="16" height="16"><use xlink:href="#table"></use></svg>
                    Kontakt
                    </a>
                </li>
                </ul>
                <hr>
                
            </div>
            <div class="cont container bg-light ml-5">


            <div class="mt-2 col-md-12 text-white">
                nana
            </div>
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>









        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
