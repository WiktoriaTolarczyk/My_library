{% extends '__base__.html' %}
{% block title %}Books to buy{% endblock %}
{% block content %}
        <div class="row border-bottom border-3 p-1 m-1">
            <div class="col noPadding"><h3 class="color-header text-uppercase">{{book}}</h3></div>
        </div>
        {% if message %}
            <div class="col d-flex justify-content-end mb-2">
                <button
                        class="btn btn-warning rounded-0 pt-0 pb-0 pr-4 pl-4">
                    {{ message }}
                </button>
            </div>
        {% endif %}
        <form method="post" action="" id="myform">
            {% csrf_token %}
            <div>
                <div class="header">
                    <div class="form-group row">
                                        <span class="col-sm-2 label-size col-form-label">
                                            Wydawnictwo
                                        </span>
                        <div class="col-sm-10">
                            <input class="schedules-text" name="publisher" value={{ book.publisher }}>
                        </div>
                    </div>
                    <div class="form-group row">
                                        <span class="col-sm-2 label-size col-form-label">
                                            Status
                                        </span>
                        <div class="col-sm-10">
                            <input class="schedules-text" name="status" value={{ status }}>
                        </div>
                    </div>
            </div>
            <div class="mt-5 col-md-12 ">
                Zebrane informacje:
            </div>
            <div class="mt-5 col-md-12">
                <table class="table border-bottom schedules-content">
                    <thead>
                    <tr class="d-flex text-color-darker">
                        <th scope="col" class="col-5">NAZWA</th>
                        <th scope="col" class="col-7">WARTOŚĆ</th>
                    </tr>
                    </thead>
                        <tbody class="text-color-lighter">
                            <tr class="d-flex">
                                <td class="col-5">
                                    Data nabycia
                                </td>
                                <td class="col-7">
                                    <input name="date_of_buy" value={{ book.date_of_buy }}>
                                </td>
                            </tr>
                        </tbody>
                        <tbody class="text-color-lighter">
                            <tr class="d-flex">
                                <td class="col-5">
                                    Ocena fabuły
                                </td>
                                <td class="col-7">
                                    <input name="rating" value={{ book.rating }}/10>
                                </td>
                            </tr>
                        </tbody>
                </table>
            </div>
            <div class="mt-5 col-md-12">
                    RECENZJA KSIĄŻKI
            </div>
            <div class="mt-5 col-md-12">
                <textarea class="w-100 p-1" rows="10" name="resume" >{{ book.review }}</textarea>
            </div>
            <div class="col d-flex justify-content-end mb-2">
                <button type="submit"
                        class="btn btn-warning rounded-0 pt-0 pb-0 pr-4 pl-4">
                    Zapisz
                </button>
            </div>
        </form>

{% endblock %}
